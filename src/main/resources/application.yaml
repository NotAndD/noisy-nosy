k8s:
  watch:
    scheduled: 60000
    setup: 600000

watchfor:
  log-rules:
  - name: Check for Exceptions
    description: check of an Exception
    matches-in-and:
    - how-many: 3
      values-in-and:
      - ERROR
      - Caused by
    selectors-in-and:
    - namespace-match:
      - development

notifiers:
  noop:
    enabled: true
    template: Help! {{pod-namespace}}/{{pod-name}} match with rule {{rule-name}}.